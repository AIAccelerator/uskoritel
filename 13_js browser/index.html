<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Activities for Bob</title>
</head>
<body>
  <h1>Welcome to Fun Activities!</h1>
  <label for="budget">Enter Bob's Budget: </label>
  <input type="number" id="budget" placeholder="Enter budget">
  <button id="setBudgetButton">Set Budget</button>
  <p id="bobBudget"></p>
  <h2>Choose an Activity:</h2>
  <select id="activitySelect">
    <option value="bumperCars">Bumper Cars</option>
    <option value="cottonCandy">Cotton Candy</option>
  </select>
  <button id="executeActivityButton">Execute Activity</button>
  <p id="activityResult"></p>

  <script type="module" src="main.js"></script>
</body>
</html>
